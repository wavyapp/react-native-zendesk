buildscript {
  def kotlin_version = rootProject.ext.has("kotlinVersion") ? rootProject.ext.get("kotlinVersion") : project.properties["zendesk_kotlinVersion"]
  repositories {
    mavenCentral()
    google()
  }
  dependencies {
    classpath "com.android.tools.build:gradle:8.2.2"
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
  }
}

allprojects {
  repositories {
    mavenCentral()
    google()
    maven {
      url "https://zendesk.jfrog.io/artifactory/repo"
    }
  }
}

apply plugin: 'com.android.library'
apply plugin: "kotlin-android"

android {
  compileSdk 34
  namespace "fr.wavyapp.reactNativeZendesk"

  defaultConfig {
    minSdkVersion 24
    targetSdkVersion 34
    versionCode 1
    versionName "1.0"
  }

  compileOptions {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
  }

  packagingOptions {
    exclude 'META-INF/services/javax.annotation.processing.Processor'
    exclude 'META-INF/LICENSE'
    exclude 'META-INF/NOTICE'
  }

  buildTypes {
    release {
      minifyEnabled false
      proguardFiles(getDefaultProguardFile("proguard-android-optimize.txt"), "proguard-rules.pro")
    }
  }
}

dependencies {
  implementation 'com.facebook.react:react-android:+'
  implementation "androidx.core:core-ktx:1.13.1"
  implementation "androidx.appcompat:appcompat:1.7.0"
  implementation platform('com.google.firebase:firebase-bom:33.4.0')
  implementation 'com.google.firebase:firebase-messaging'
  implementation "zendesk.messaging:messaging-android:2.25.0"
}
